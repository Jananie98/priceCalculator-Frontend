<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" routerLink="/">Price Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/home">Home</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/about">About</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Table area -->
    <div class="container m-2">
        <h4 class="text-center">PRICE SHEET</h4>
        <table class="table table-light table-hover m-5">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Unit price 1</th>
                    <th>Unit price 2</th>
                    <th>Unit price 3</th>
                    <th>Unit price 4</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <!-- Should be filled dynamically -->
                <tr>
                    <td>Apple</td>
                    <td>Rs.</td>
                    <td>Rs.</td>
                    <td>Rs.</td>
                    <td>Rs.</td>
                    <td>
                        <button class="btn btn-sm">
                            <a href="#">Order</a>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>Kingcoconut</td>
                    <td>Rs.</td>
                    <td>Rs.</td>
                    <td>Rs.</td>
                    <td>Rs.</td>
                    <td>
                        <button class="btn btn-sm">
                            <a href="#">Order</a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    <hr>
        
    <!-- Price Calculator -->
        <div class="card m-5">            
                <div class="card-header bg-dark">
                    <div class="row">
                        <h4 style="color: aliceblue; text-align: center;">
                            PRICE CALCULATOR
                        </h4> <small style="color: beige; text-align: center;">* Required Fields</small>
        
                    </div>
                </div>
            <div class="container">    
                <div class="card-body ">
                    <form action="">
                        <div class="row">
                            
                            <div class="col">
                                <label for="type" class="form-label m-2">Product<small style="color: red;">*</small></label>
                            </div>
                            <div class="col" style="align-items: start;">
                                <select class="form-select m-2" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Apple</option>
                                    <option value="2">King-coconut</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="row">
                            
                            <div class="col">
                                <label for="type" class="form-label m-2">Quantity<small style="color: red;">*</small></label>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <!-- For cartons -->
                                        <div class="input-group m-2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Cartons</span>
                                            </div>
                                            <input type="number" class="form-control" placeholder="Enter carton quantity">
                                        </div>
                                    </div>
                                </div>
        
                                <div class="row">
                                    <div class="col">
                                        <!-- For Single units -->
                                        <div class="input-group m-2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Singles</span>
                                            </div>
                                            <input type="number" class="form-control" placeholder="Enter single unit quantity">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col">
                                <button type="submit" class="btn btn-success m-2">Calculate</button>
                            </div>
                                
                            
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</body>

</html>
